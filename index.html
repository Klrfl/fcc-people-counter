<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>People counter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    
    <div class="card">
      <h1>People Counter</h1>
      <div class="info">  
        <p>For counting how many people there are.</p>
        <p><strong>Note: You should enable JS on your browser for this counter to work.</strong></p>
      </div>
      <div class="count-container">
        <p>There are currently</p>
        <p id="counter">0</p>
        <p>people.</p>
      </div>
      <div class="button-container">
        <div class="button-subcontainer">
          <button id="increment">Increment</button>
          <button id="increment10">Increment +10</button>
        </div>
        <div class="button-subcontainer">
          <button id="decrement">Decrement</button>
          <button id="decrement10">Decrement -10</button>
        </div>
        <button id="save">Save</button>
        <button id="resetsaved">Clear saved count</button>
      </div>
      <p class="saved-entries">Previous entries: <span id="saved"></span></p>
    </div>
  </main>

  <footer>
    <div class="footer-text">
      <p>Made by Klrfl, 2022.</p>
    </div>
    <div class="footer-socials">
      <a href="https://github.com/Klrfl" target="_blank"><i class="fa-brands fa-github"></i> Github</a>
      <a href="https://github.com/Klrfl" target="_blank"><i class="fa-brands fa-codepen"></i> Codepen</a>
      <a href="mailto:efrayanglain@gmail.com"><i class="fa-solid fa-envelope"></i> Email me</a>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
